<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memanjakan Diri</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>
<body>
  <!-- Topbar dan Header Lengket -->
  <div class="sticky-header">
    <div class="top-container">
      <div class="dropdown">
        <button class="dropbtn"><img src="images/id.png"> Indonesia</button>
        <div class="dropdown-content">
          <a href="#" onclick="translateLanguage('en')"><img src="images/en.png"> English</a>
          <a href="#" onclick="translateLanguage('id')"><img src="images/id.png"> Indonesia</a>
        </div>
      </div>
      <p class="running-text">Selamat datang di website resmi Memanjakan Diri</p>
      <div id="clock"></div>
    </div>

    <header>
      <img src="images/logo.png" class="logo" alt="Logo">
      <div class="auth-buttons">
        <button class="login-button">Login</button>
        <button class="register-button">Daftar</button>
      </div>
      <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <ul id="menu">
          <li><a href="#">Beranda</a></li>
          <li><a href="#">Tentang</a></li>
          <li><a href="#">Kontak</a></li>
          <li><a href="#">Katalog</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <!-- Banner / Hero Image -->
  <header class="hero-header">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/golden_dynasty.jpg" alt="Golden Dynasty">
        </div>
      </div>
    </div>
  </header>

  <!-- Konten Utama -->
  <main>
    <!-- Beranda -->
    <section class="beranda">
      <h2>Beranda</h2>
      <p>Konten beranda di sini.</p>
    </section>

    <!-- Tentang -->
    <section class="tentang">
      <h2>Tentang Kami</h2>
      <p>Konten tentang kami di sini.</p>
    </section>

    <!-- Kontak -->
    <section class="kontak">
      <h2>Kontak</h2>
      <form id="contactForm">
        <input type="text" placeholder="Nama">
        <input type="email" placeholder="Email">
        <textarea placeholder="Pesan"></textarea>
        <button type="submit">Kirim</button>
      </form>
    </section>

    <!-- Katalog -->
    <section class="katalog">
      <h2>Katalog</h2>
      <p>Konten katalog di sini.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Memanjakan Diri. All rights reserved.</p>
  </footer>

  <!-- Script Fungsional -->
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function translateLanguage(lang) {
      console.log("Bahasa diubah ke:", lang);
    }

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("show");
    }
  </script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
    });
  </script>
</body>
</html>
