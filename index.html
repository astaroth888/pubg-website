<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komunitas PUBG Mobile | Memanjakan Diri</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>

<style>
  /* Font & Reset */
body {
  font-family: 'Outfit', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #0e0e0e;
  color: #fff;
}

a {
  color: #facc15;
  text-decoration: none;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

/* Top Container */
.top-container {
  background: #1a1a1a;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 20px;
  font-size: 14px;
}

#clock {
  font-weight: 500;
}

/* Dropdown Language */
.dropdown {
  position: relative;
}

.dropbtn {
  background: transparent;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #222;
  min-width: 140px;
  z-index: 1;
  border: 1px solid #333;
}

.dropdown-content a {
  padding: 10px;
  display: block;
  color: white;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* Header */
header {
  background-color: #000;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
}

.logo {
  height: 40px;
}

.auth-buttons {
  display: flex;
  gap: 10px;
}

.login-button, .register-button {
  background-color: #facc15;
  border: none;
  padding: 8px 12px;
  font-weight: bold;
  cursor: pointer;
  color: #000;
  border-radius: 4px;
}

/* Navigation */
nav ul {
  display: flex;
  gap: 20px;
}

nav a {
  font-weight: 600;
  color: #facc15;
}

/* Menu Toggle (Mobile) */
.menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.bar {
  height: 3px;
  width: 25px;
  background-color: #facc15;
  margin: 4px 0;
}

@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
    display: none;
  }

  nav ul.show {
    display: flex;
  }

  .menu-toggle {
    display: flex;
  }
}

/* Hero Section */
.hero-header {
  width: 100%;
}

.hero-header img {
  width: 100%;
  height: auto;
  display: block;
}

/* Main Sections */
main {
  padding: 40px 20px;
}

section {
  margin-bottom: 60px;
}

h2 {
  color: #facc15;
  margin-bottom: 10px;
}

/* Kontak Form */
form input,
form textarea {
  display: block;
  width: 100%;
  margin-bottom: 15px;
  padding: 10px;
  background: #1f1f1f;
  border: 1px solid #333;
  color: #fff;
  border-radius: 4px;
}

form button {
  background-color: #facc15;
  border: none;
  padding: 10px 20px;
  color: #000;
  font-weight: bold;
  border-radius: 4px;
  cursor: pointer;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  background-color: #111;
  color: #aaa;
  font-size: 14px;
}
</style>
  
<body>
  <!-- Topbar dan Header Lengket -->
  <div class="sticky-header">
    <div class="top-container">
      <div class="dropdown">
        <button class="dropbtn"><img src="images/id.png"> Indonesia</button>
        <div class="dropdown-content">
          <a href="#" onclick="translateLanguage('en')"><img src="images/en.png"> English</a>
          <a href="#" onclick="translateLanguage('id')"><img src="images/id.png"> Indonesia</a>
        </div>
      </div>
      <p class="running-text">Selamat datang di website resmi Memanjakan Diri</p>
      <div id="clock"></div>
    </div>

    <header>
      <img src="images/logo.png" class="logo" alt="Logo">
      <div class="auth-buttons">
        <button class="login-button">Login</button>
        <button class="register-button">Daftar</button>
      </div>
      <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <ul id="menu">
          <li><a href="#">Beranda</a></li>
          <li><a href="#">Tentang</a></li>
          <li><a href="#">Kontak</a></li>
          <li><a href="#">Katalog</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <!-- Banner / Hero Image -->
  <header class="hero-header">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/golden_dynasty.jpg" alt="Golden Dynasty">
        </div>
      </div>
    </div>
  </header>

  <!-- Konten Utama -->
  <main>
    <!-- Beranda -->
    <section class="beranda">
      <h2>Beranda</h2>
      <p>Konten beranda di sini.</p>
    </section>

    <!-- Tentang -->
    <section class="tentang">
      <h2>Tentang Kami</h2>
      <p>Konten tentang kami di sini.</p>
    </section>

    <!-- Kontak -->
    <section class="kontak">
      <h2>Kontak</h2>
      <form id="contactForm">
        <input type="text" placeholder="Nama">
        <input type="email" placeholder="Email">
        <textarea placeholder="Pesan"></textarea>
        <button type="submit">Kirim</button>
      </form>
    </section>

    <!-- Katalog -->
    <section class="katalog">
      <h2>Katalog</h2>
      <p>Konten katalog di sini.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Memanjakan Diri. All rights reserved.</p>
  </footer>

  <!-- Script Fungsional -->
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function translateLanguage(lang) {
      console.log("Bahasa diubah ke:", lang);
    }

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("show");
    }
  </script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
    });
  </script>
</body>
</html>
